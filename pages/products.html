<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inline styles -->
    <link rel="icon" href="images/home/icon.svg" />
    <link rel="stylesheet" href="../css/style.min.css" />

    <!-- Global Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- courusel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Greenshop</title>
  </head>

  <body>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <header class="header">
      <nav class="header__navbar container">
        <div class="header__logo">
          <a href="#">
            <img src="../images/home/header/Logo.svg" alt="" />
          </a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a class="header__link" href="#">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Shop</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Pant Care</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Blogs</a>
          </li>
        </ul>

        <div class="header__navbar__btns">
          <form class="header__form">
            <input
              class="header__form__search"
              type="search"
              placeholder="Search"
            />
          </form>
          <div class="header__item header__item--sign">
            <button href="./pages/login.html" class="header__btn__sigin">
              Login
            </button>
          </div>
          <button class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section id="products" class="products">
        <div class="container">
          <div class="single__card"></div>
          <div class="tidyImages">
            <div class="tidyImage">
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/product.js"></script>
  </body>
</html>
